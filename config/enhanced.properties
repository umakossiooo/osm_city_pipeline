# Enhanced OSM2World configuration for beautiful Gazebo maps
# Based on standard.properties with optimizations for 3D visualization

# Include standard configuration (use absolute path in container)
include = /opt/osm2world/standard.properties

# === TERRAIN & ENVIRONMENT ===
# Enable terrain calculation for realistic ground
createTerrain = true

# === VEGETATION ===
# Increase tree density for lush forests and parks
treesPerSquareMeter = 0.03

# === BUILDINGS ===
# Enable building colors from OSM tags for variety
useBuildingColors = true

# === VISUAL ENHANCEMENTS ===
# Use billboards for trees and other props (better performance + looks)
useBillboards = true

# Render objects below ground (for tunnels, etc.)
renderUnderground = false

# === MATERIALS ===
# All materials are inherited from standard.properties
# They include:
# - ASPHALT for roads (with texture)
# - BUILDING_DEFAULT for buildings (with windows)
# - GRASS for green areas
# - CONCRETE for sidewalks
# - PAVING_STONE for pedestrian areas
# - TREE_BILLBOARD_* for vegetation
# - WATER for water bodies

# === MODELS ===
# Car models are available for props (if needed)
# model_CAR = ./models/car/car.gltf

# === OUTPUT ===
# For OBJ export, we want all features enabled
# Textures will be referenced from the textures directory

